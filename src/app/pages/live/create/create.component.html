<nb-card>
    <nb-card-header>
        Create
    </nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">タイトル</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="title" placeholder="title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">日付</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="date" placeholder="date">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">インフォメーション</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="information" placeholder="information">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">時間</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="time" placeholder="time">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">チケット</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="ticket" placeholder="ticket">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">出演者</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="performer" placeholder="performer">
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
