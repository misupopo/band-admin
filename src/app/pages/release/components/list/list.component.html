<nb-card>
    <nb-card-header>
        List
    </nb-card-header>
    <modal-basic></modal-basic>
    <ng-template #content>
        <ngbd-modal-content (listRemove)="listRemove($event)"></ngbd-modal-content>
    </ng-template>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" (userRowSelect)="onUserSelectRow($event)" [source]="source" (deleteConfirm)="onDeleteConfirm(content, $event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
